id = "PLACEHOLDER_CREATE_IN_DASHBOARD"

[vars]
SITE_NAME = "effect.moe"
SITE_URL = "https://effect.moe"
NOTION_DATABASE_ARTICLES = "304b802cb0c68148bb0cf1afaf06ff7d"
